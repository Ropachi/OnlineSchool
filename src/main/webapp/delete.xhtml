<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Account</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>   
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">Course</ui:define>
            <ui:define name="content">   
                <h:link outcome="index.xhtml">ホームへ</h:link><br />
                <h1>Student Delete</h1>
                <h:form>
                    <h:dataTable value="#{bb.all}" var="item">
                        <h:column>#{item.st_id}</h:column>
                        <h:column>#{item.st_name}</h:column>
                        <h:column>#{item.st_psw}</h:column>
                        <h:column>#{item.st_mail}</h:column>
                        <h:column><h:commandLink value="削除" action="#{bb.delete (item)}"/></h:column>
                    </h:dataTable>  
                </h:form>
                
            </ui:define>
        </ui:composition>                    
    </h:body>
</html>
