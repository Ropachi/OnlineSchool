<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    
    <h:head>
        <title>Account</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">Course</ui:define>
            <ui:define name="content">        
                <h:link outcome="index.xhtml">ホームへ</h:link><br />
                <h1>Student Search</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        Id<h:inputText value="#{bb.st_id}" />
                        Name<h:inputText value="#{bb.st_name}" />
                        Password<h:inputText value="#{bb.st_psw}" />
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandButton value="検索" action="#{bb.find()}" />
                        <h:commandButton value="キャンセル" action="#{bb.clear()}" >
                            <f:ajax render="@all" />
                        </h:commandButton>    

                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>                    
    </h:body>
</html>
