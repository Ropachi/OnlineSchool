<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>        
    </h:head>
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">Course</ui:define>
            <ui:define name="content">        
                <h:link outcome="index.xhtml">ホームへ</h:link><br />
                <h1>ログイン</h1>
                <h:form id="form1">
                    <h:panelGrid columns="2">
                        名前<h:inputText id="name" value="#{bb.login_name}" />
                        パスワード<h:inputSecret id="psw" value="#{bb.login_psw}" />
                    </h:panelGrid><br/>
                    <h:commandButton value="OK" action="#{bb.login()}" />
                </h:form>
                
 
                <h:dataTable value="#{bb.all}" var="item">
                    <h:column>#{item.st_id}</h:column>
                    <h:column>#{item.st_name}</h:column>
                    <h:column>#{item.st_psw}</h:column>            
                    <h:column>#{item.st_mail}</h:column>            
                </h:dataTable>                
                
            </ui:define>
        </ui:composition>                    
    </body>
</html>
